<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} questions</title>
</head>
<body>
    <h1>{{ title }} questions</h1>
    {% for question in questions %}
        <p><a href="{{ question.get_url }}">{{ question }}, {{ question.author_id }}</a></p>
    {% endfor %}
    <div>User: {{ user }}</div>
    <div>Session: {{ session }}</div>
</body>
</html>
